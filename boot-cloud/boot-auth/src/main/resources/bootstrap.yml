server:
  port: 7001
spring:
  application:
    name: boot-auth
  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:8848
      discovery:
        server-addr: 127.0.0.1:8848
  redis:
    database: 0
    host: 127.0.0.1
    port: 6379
    timeout: 100000
    lettuce:
      pool:
        min-idle: 3
        max-idle: 50
        max-wait: 120000
        max-active: 60000
swagger:
  title: auth-swagger
  version: 1.0
  description: auth-swagger
  enable: true